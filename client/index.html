<!DOCTYPE html>
<html>
<head>
  <title>WebSocket Chat Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style type="text/css">
    html {
      font-family: 'Lato', sans-serif;
    }

    .container {
        display: grid;
        grid-template-columns: 200px 100%;
        grid-template-rows: 100%;
        grid-column-gap: 20px;
        justify-items: start;
        align-items: start;
    }

    .userlist-wrapper {
      border: 1px solid black;
      height:400px;
      width:100%;
      padding-left: 1em;
    }

    #chatbox {
      width: 100%;
      height: 400px;
      font-family: 'Lato', sans-serif;
    }
  </style>

</head>

<body>
  <h1>Simple chat system using WebSockets</h1>
  <h4> Open the url in two tabs. </h4>
  <p>Enter a username: <input id="name" type="text" maxlength="12" placeholder="Your name">
    <input type="button" id="login" name="login" value="Log in" onclick="connect()"></p>
  <div class="container">
    <div class="userlist-wrapper" id="userlistbox"></div>
    <div class="chatwindow-wrapper">
      <iframe id="chatbox"></iframe>
      Chat: <input id="text" type="text" name="text" size="80" maxlength="256" placeholder="Chat with us!" autocomplete="off" onkeyup="handleKey(event)" disabled>
          <input type="button" id="send" name="send" value="Send" onclick="send()" disabled></p>
    </div>
  </div>
  <script type="text/javascript" src="./chatclient-dist.js"></script>
</body>

</html>
